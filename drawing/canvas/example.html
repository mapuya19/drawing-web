<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML Canvas Inverted Image Pixels</title>

    <style>
      body {
        margin: 0;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <canvas
      style="width: 450px; height: 300px"
      width="450"
      height="300"
    ></canvas>

    <div style="display: none">
      <img src="assets/park.jpg" alt="Washington Square Park" />
    </div>

    <script>
      const canvas = document.querySelector("canvas");
      const context = canvas.getContext("2d");

      let width;
      let height;

      // set the number of canvas pixels, scaled for screen resolution
      let pxScale = window.devicePixelRatio;

      // use img from the DOM
      const image = document.querySelector("img");

      function setup() {
        // fixed canvas size
        width = canvas.width;
        height = canvas.height;

        // set the CSS display size
        canvas.style.width = width + "px";
        canvas.style.height = height + "px";

        canvas.width = width * pxScale;
        canvas.height = height * pxScale;

        // normalize the coordinate system
        context.scale(pxScale, pxScale);
      }

      function draw() {
        // draw image to the canvas (image, x, y, width, height)
        context.drawImage(image, 0, 0, 450, 300);

        let imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        let data = imageData.data;

        // invert pixels
        for (let i = 0; i < data.length; i += 4) {
          data[i + 0] = 255 - data[i + 0]; // red
          data[i + 1] = 255 - data[i + 1]; // green
          data[i + 2] = 255 - data[i + 2]; // blue
        }

        context.putImageData(imageData, 0, 0);
      }

      // when the whole page has loaded, including all dependent resources
      window.addEventListener("load", () => {
        setup();
        draw();
      });
    </script>
  </body>
</html>
