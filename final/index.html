<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <title>mja610 - Final Project</title>
  </head>
  <body>
    <div class="flex-container">
      <h1>at the desk.</h1>
      <div class="mousepad">
        <div class="item">
          <a href="webcam.html">
            <div class="camera hover">
              <div class="lens">
                <div class="inner-lens">
                  <div class="inner-lens-2"></div>
                </div>
              </div>
              <div class="button"></div>
            </div>
          </a>
        </div>

        <div class="item">
          <a href="keyboard.html">
            <div class="mackbook hover">
              <div class="screen"></div>
              <div class="base pr">
                <div class="connector"></div>
                <div class="keypad">
                  <div class="clearfix">
                    <div class="ftl key key2"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key2"></div>
                  </div>
                  <div class="clearfix pad-lr-10">
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                  </div>
                  <div class="clearfix">
                    <div class="ftl key key2"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key2"></div>
                  </div>
                  <div class="clearfix pad-lr-10">
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key3"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                    <div class="ftl key key1"></div>
                  </div>
                </div>
                <div class="touchpad"></div>
              </div>
            </div>
          </a>
        </div>

        <div class="item">
          <div class="phone hover">
            <div class="speaker"></div>
            <div class="screen"></div>
            <div class="button"></div>
          </div>
        </div>
      </div>

      <div id="player">
        <i class="fa fa-volume-down"></i>
        <div id="volume">
          <div class="ui-slider-range-min"></div>
          <!-- <div class="ui-slider-handle"></div> -->
        </div>
        <i class="fa fa-volume-up"></i>
      </div>

      <video
        src="assets/drawing-final-temp.mp4"
        type="video/mp4"
        autoplay="autoplay"
        muted="muted"
        loop=""
        playsinline=""
      ></video>
    </div>
  </body>

  <!-- load jquery and js -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
    integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
    crossorigin="anonymous"
  ></script>
  <script src="js/index.js"></script>
</html>
